<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rpc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playwrite+ES+Deco:wght@100..400&family=Playwrite+US+Trad:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>

<div class="choices">
    <div class="choice" id="rock">
    <img src="rock.png" id="r">
    </div>

    <div class="choice" id="paper">
    <img src="paper.png" id="p" >
    </div>

    <div class="choice" id="scissors">
    <img src="scizzors.png" id="s">
    </div>
</div>

<div class="scoreBoard">
    <div class="score">
        <p id="youScore">0</p>
        <p>YOU</p>
    </div>
    <div class="score">
        <p id="compScore">0</p>
        <p>COMPUTER</p>
    </div>
</div>


<div class="message-container">
    <p id="message">Your Turn First ! </p>
</div>

    <script src="rpc.js"></script>
</body>
</html>
